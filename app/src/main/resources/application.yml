spring:
  application:
    name: trust-circle

  datasource:
    url: jdbc:postgresql://localhost:5432/trustcircle
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate  # IMPORTANT: Only validate, never create/update (Flyway manages schema)
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_schema: public

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    schemas: public
    validate-on-migrate: true

  jooq:
    sql-dialect: postgres

server:
  port: 8080